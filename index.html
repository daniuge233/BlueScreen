<script>
    var el = document.getElementById("eye_l");  // 左眼
    var er = document.getElementById("eye_r");  // 右眼
    var mouseX, mouseY;                         // 鼠标位置

    // 初始位置
    var ElDefaultX, ElDefaultY, ErDefaultX, ErDefaultY;

    // 目标位置
    var elx = 0, ely = 0, erx = 0, ery = 0;

    // 可移动最远距离
    const EXSpd = 30;
    const EYSpd = 20;

    // X轴控制
    function fixTargetX() {
        // 控制左眼
        if (mouseX - 520 > ElDefaultX + EXSpd) {
            elx = ElDefaultX + EXSpd - 60;
        } else if (mouseX - 520 < ElDefaultX - EXSpd) {
            elx = ElDefaultX - EXSpd - 60;
        } else if (mouseX - 520 > ElDefaultX - EXSpd && mouseX - 520 < ErDefaultX + EXSpd) {
            elx = mouseX - 520 - 60;
        }

        // 控制右眼
        erx = elx + 15;
    }

    function fixTargetY() {
        // 控制左眼
        if (mouseY - 275 > ElDefaultY + EYSpd) {
            ely = ElDefaultY + EYSpd;
        } else if (mouseY - 275 < ElDefaultY - EYSpd) {
            ely = ElDefaultY - EYSpd;
        } else if (mouseY - 275 > ElDefaultY - EYSpd && mouseY - 275 < ErDefaultY + EYSpd) {
            ely = mouseY - 275;
        }

        // 控制右眼
        ery = ely;
    }

    // 初始化
    window.onload = function () { 
        ElDefaultX = el.offsetLeft;
        ElDefaultY = el.offsetTop;
        ErDefaultX = er.offsetLeft;
        ErDefaultY = er.offsetTop;
    }

    // 鼠标移动事件
    window.addEventListener('mousemove', (e) => {
        mouseX = e.pageX;   // 鼠标坐标
        mouseY = e.pageY; 

        fixTargetX();
        fixTargetY();
    });

    // 刷新位置
    function upload() {

        el.style.left = elx + "px";
        el.style.top = ely + "px";
        er.style.left = erx + "px";
        er.style.top = ery + "px";

        count++;
    }

    // 循环...
    setInterval(upload, 1);
</script>
